<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="https://i.ibb.co/x2CWW59/favicon.png">
	<title>Latest Aero News</title>

	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
</head>
<body>

	<div class="header">
		<h1> 
		    <div style="float:left;">Latest Aero News</div>
		    <div class='cloud'>
		    	<img src="https://i.ibb.co/3YC5j6y/image-plane-clouds.png" alt=''>
		    <div style="clear: left;"/>
		</h1>
	</div>


	<div class='articles'>
		{% for article in articles %}
			<div class="card mb-3" style="max-width: 900px;">
			  <div class="row no-gutters">
			    <div class="col-md-4">
			      <img src="{{ article[3] }}" class="card-img">
			    </div>
			    <div class="col-md-8">
			      <div class="card-body">
			        <a href={{ article[2] }} target="_blank">
						<h5 class="card-title">{{ article[0] }}</h5>
					</a>
			        <!-- <p class="card-text">{{ article[1] }}</p> -->
			        <p class="card-text"><small class="text-muted">{{ article[4] }}</small></p>
			        <p class="card-text"><small class="text-muted">Written by {{ article[5] }}</small></p>
			      </div>
			    </div>
			  </div>
			</div>
		{% endfor %}
	</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
